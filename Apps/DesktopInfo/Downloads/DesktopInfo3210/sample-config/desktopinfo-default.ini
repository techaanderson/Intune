[options]
top=0
right=0
width=500
font-face=Arial
font-size=10
log=%appdata%\DesktopInfo\desktopinfo.log
log-level=debugonerror

[screen-saver]
font-size=22
width=1000
formcolor=501020
font-face=Arial
centerv=1
centerh=1

[options-w]
top=100
centerh=1
width=850
font-face=Arial
font-size=10
formcolor=501020
log=%appdata%\DesktopInfo\desktopinfo.log
log-level=debugonerror

[text]
noresults=<n/a>
error=[error]
null-result=<null>
unknown=Unknown
executing=<executing>
menu-snapshot=Snapshot
menu-reload=Reload
menu-configuration=Edit Configuration
menu-log=Open Log File
menu-manual=Read Manual
menu-wmode=Start W Mode
menu-about=About Desktop Info
menu-quit=Quit
nav-previous=Previous Page
nav-home=Home Page
nav-next=Next Page

[items]
DATETIME=interval:2, x:%center-h%, y:0, align:c, style:b, font-size:200%,display:%long_date% %10
CPU=chart:line max:100 series1:1 color1:%lightgreen% series2:2 color2:%magenta%,alarms:(%1 ge 80 0000ff)(%2 ge 40 0000ff),display:Tot: %1[2.0f]%\, Krnl: %2[2.0f]%\, Q: %3
TOPPROCESSCPU=font-size:80%,text:Top Cpu,display:%1 (pid:%2) %3[1.1f]%
COMMENT=font-size:50%
PHYSICALRAM=font-size:120%,color:%lightgreen%,alarms:(%3 ge 80 0000FF),display:%1[3.1b]B / %2[3.1b]B
TOPPROCESSMEM=font-size:80%,color:%lightgreen%,counter:pu,text:Top Memory,display:%1 (pid:%2) %3[1.1b]B
PAGEFAULTS=color:%lightgreen%,font-size:100%,alarms:(%5 le 80 2222e0),display:Tot: %1[1.0f]\, Hrd: %2[1.0f]\, Hit: %5[1.0f]%
COMMENT=font-size:50%
NETWORKPERF=row-text:%instance%, \
  chart:line scale:log row-id:%instance% series1:%BytesReceivedPersec% color1:%lightgreen% series2:%BytesSentPersec% height:2 color2:%magenta%,\
  alarms:(%BytesReceivedPersec% ge {{%CurrentBandwidth%/8*95/100}} 2222ee)(%BytesSentPersec% ge {{%CurrentBandwidth%/8*95/100}} 0000ff),\
  display:R: %BytesReceivedPersec%[3.1b]Bps\, S: %BytesSentPersec%[3.1b]Bps\, B: %CurrentBandwidth%[1.0B]bps
COMMENT=font-size:50%
LOGICALDRIVES=diskio:1,font-size:85%,chart:bar max:100 series1:7 threshold:75,alarms:(%11 ge 10000000 0000f0)(%13 ge 10000000 0060f0),row-text:Drive %1:%3|(%2),display:%6[1.0B]B / %5[1.0B]B|%chart%| r: %11[1.1B]B/s\, w: %13[1.1B]B/s\, q: %17
